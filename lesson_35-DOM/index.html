<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Playlist</h1>
  <ul id="playlist"></ul>
  <button id="openBtn">Відкрити</button>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Це модальне вікно</h2>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. voluptas temporibus? Hic quam blanditiis labore magnam, eum voluptate..</p>
      <button id="closeBtn">Закрити</button>
    </div>
  </div>
  <h3>Світлофор продакшн</h3>
  <div class="traffic-light">
    <div id="redLight" class="light"></div>
    <div id="yellowLight" class="light"></div>
    <div id="greenLight" class="light"></div>
  </div>
  <button id="toggleButton">Перемкнути</button>
<script src="script.js"></script>
</body>
</html>
